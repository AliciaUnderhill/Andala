<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>andala</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/andala.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Cormorant:500" rel="stylesheet">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <section class="left-side-bar-selection">
      <div class="draw-instructions">
        <h5>Choose and change your settings as you draw:</h5>
      </div>
      <div class="drawing-color">
        <p>Your brush color</p>
        <ul>
          <li id="red-pen" data-color="#FA5858" class=""></li>
          <li id="orange-pen" data-color="#FACC2E" class=""></li>
          <li id="yellow-pen" data-color="#F4FA58" class=""></li>
          <li id="green-pen" data-color="#81F79F" class=""></li>
          <li id="blue-pen" data-color="#81F7F3" class=""></li>
          <li id="purple-pen" data-color="#DA81F5" class=""></li>
          <li id="pink-pen" data-color="#F781F3" class=""></li>
          <li id="black-pen" data-color="black" class=""></li>
          <li id="white-pen" data-color="white" class=""></li>
          <li id="gray-pen" data-color="#A4A4A4" class="drawing-color-selected"></li>
        </ul>
      </div>

      <div class="canvas-background-color">
        <p>Your background color</p>
        <ul>
          <li id="white-background" data-background="white" class="canvas-background-selected"></li>
          <li id="black-background" data-background="black" class=""></li>
        </ul>
      </div>

      <div class="brush-size">
        <p>Your brush size</p>
        <ul>
          <li class="" data-brushsize="1">Thin</li>
          <li class="" data-brushsize="3">Medium</li>
          <li class="brush-size-selected" data-brushsize="8">Thick</li>
        </ul>
      </div>

      <div class="canvas-symmetry">
        <p>Your desired symmetry</p>
        <ul>
          <li data-symmetry="RADIAL" class="symmetry-selected">Radial</li>
            <label>Split by
              <input id="radial-order" type="text" name="radial-order" value="7">
            </label>
          <li data-symmetry="HORIZONTAL" class="">Horizontal</li>
          <li data-symmetry="VERTICAL" class="">Vertical</li>
        </ul>
      </div>
    </section>

    <section class="canvas">
      <h1>andala</h1>
      <h3>Click anywhere and draw freely.</h3>
      <canvas id="andala-canvas" width="650" height="650"></canvas>
    </section>

    <section class="right-side-bar-selection">
      <button class="canvas-reset-button" type="button" name="button">Clear your canvas</button>
    </section>
  </body>
</html>
