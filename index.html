<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>andala</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/andala.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Cormorant:500" rel="stylesheet">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <section class="left-side-bar-selection">
      <div class="drawing-color">
        <p>Your brush color</p>
        <ul>
          <li id="red-pen" data-color="red" class=""></li>
          <li id="orange-pen" data-color="orange" class=""></li>
          <li id="yellow-pen" data-color="yellow" class=""></li>
          <li id="green-pen" data-color="green" class=""></li>
          <li id="blue-pen" data-color="blue" class=""></li>
          <li id="purple-pen" data-color="purple" class=""></li>
          <li id="pink-pen" data-color="pink" class=""></li>
          <li id="black-pen" data-color="black" class="drawing-color-selected"></li>
          <li id="white-pen" data-color="white" class=""></li>
          <li id="gray-pen" data-color="gray" class=""></li>
        </ul>
      </div>

      <div class="canvas-background-color">
        <p>Your background color</p>
        <ul>
          <li id="white-background" data-background="white" class="canvas-background-selected"></li>
          <li id="black-background" data-background="black" class=""></li>
        </ul>
      </div>

      <div class="canvas-symmetry">
        <p>Your desired symmetry</p>
        <ul>
          <li data-symmetry="radial" class="symmetry-selected">Radial</li>
            <label>Split by
              <input type="text" name="radial-order" value="7">
            </label>
          <li data-symmetry="horizontal" class="">Horizontal</li>
          <li data-symmetry="vertical" class="">Vertical</li>
        </ul>
      </div>
    </section>

    <section class="canvas">
      <h1>andala</h1>
      <h3>Click anywhere and draw freely.</h3>
      <canvas id="andala-canvas" width="650" height="650"></canvas>
    </section>

    <section class="right-side-bar-selection">
      <button class="canvas-reset-button" type="button" name="button">Clear your canvas</button>
    </section>
  </body>
</html>
